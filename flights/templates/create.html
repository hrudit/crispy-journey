<!DOCTYPE html>
<html lang="en">
    <head>
        <title>flights</title>
        <style>
            .profile{
                width: 50px;
                height: 50px;
                border: 2px black;
                margin-left: auto;
                margin-right: auto;
                float: left;
                
            }
        </style>
    </head>

<body>
    <form action="{{   url_for('accounts',target = '/newflight/'  )    }}"
        method="post" enctype="multipart/form-data">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="Avatar"><b>Give us your Avatar!</b></label>
      <input type="file" placeholder="Upload Avatar" name="file" required>
  
      <label for="Fullname"><b>Fullname</b></label>
      <input type="text" placeholder="Enter Fullname" name="fullname" required>
  
      <label for="Username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label for="Email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
  
      <label for="Password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <input type="hidden" name="operation" value="create">

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>

</body>
